<header>
  <nav class="navbar">
    <h1><a href="{% url 'blog:blog_home' %}">Django Blog</a></h1>
    <ul class="nav-links">
      {% if user.is_authenticated %}
      <p>Hi {{user.username}}</p>
      <li><a href="{% url 'blog:create_new_post' %}">Create</a></li>
      <li><a href="{% url 'blog:blog_home' %}">Home</a></li>
      <li>{% include 'accounts/_logout.html' %}</li>

      {% else %}
      <li><a href="{% url 'accounts:login' %}">Login</a></li>
      <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
